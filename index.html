<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSE557: Assignment 2</title>
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="project.js" defer></script>
    <script type="text/javascript" src="carVis.js" defer></script>
    <script type="text/javascript" src="gpsVis.js" defer></script>
    <div class="container mt-2 pt-4 pb-4">
        <div class="row justify-content-md-center">
          <div id="employee-col" class="col col-lg-2">
            <p class="mb-2">Select an Employee:</p>
            <select class="form-select" id="employee-dropdown" name="employees"></select>
            <p class="mt-4 mb-2">Additional employees:</p>
            <div id="employee-list" class="list-group">
            </div>
          </div>
          <div class="col-md-auto">
            <div id="page-alert" class="alert alert-primary alert-dismissible fade show" role="alert">
                <p id="page-alert-text" style="margin-bottom: 1px">Loading page data...</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div>
                <span>
                    From:<input type="text" id="datepickerFrom" style="margin-left: 10px;margin-right: 50px">
                    To:<input type="text" id="datepickerTo" style="margin-left: 10px">
                </span>
            </div>
            <div style="padding-top: 10px">
                <span>
                    Start:<input type="text" class="timepicker" id="timepickerStart" style="margin-left: 10px;margin-right:40px;">
                    End:<input type="text" class="timepicker" id="timepickerEnd" style="margin-left: 10px;">
                </span>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist" style="padding-top: 20px">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#individual" role="tab" aria-controls="home" aria-selected="true">Map</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="individual" role="tabpanel" aria-labelledby="home-tab">
                    <div id="map-container"></div>
                </div>
                <div class="tab-pane fade" id="aggregate" role="tabpanel" aria-labelledby="profile-tab">
                    2
                </div>
                <div class="tab-pane fade" id="loyalty" role="tabpanel" aria-labelledby="contact-tab">
                    3
                </div>
                <div>
                    <button type="button" id="btnUpdateMap" class="btn btn-primary">Primary</button>
                </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <p class="mb-1">Selected Transactions</p>
            <div class="list-group" id="employee-info">
                None
              </div>
          </div>
        </div>
      </div>
    </body>
</html>
